<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
<form method="post">
    {% csrf_token %}
    <div class="row justify-content-center mt-2">
        <div class="col-auto">
            <label>Enter the amount pln</label>
            <input type="text" name="pln_value" class="form-control mb-2">
            <label>Select to which currency</label>
            <br>
            <select class="js-example-basic-single" name="pln_to_currency_type">
                {% for currency in rates %}
                <option value="{{ currency.code }}">{{ currency.code }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-auto">
            <label>Enter the currency amount</label>
            <input type="text" name="currency_value" class="form-control mb-2">
            <label>Select from which currency</label>
            <br>
            <select class="js-example-basic-single" name="currency_type_to_pln">
                {% for currency in rates %}
                <option value="{{ currency.code }}">{{ currency.code }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="col-1">
            <button type="submit" class="btn btn-primary">Convert</button>
        </div>
        <div class="col-1">
            {% if result is None %}
            {% else %}
                {% if exchange_type == "pln_to_currency" %}
                    <p>PLN value to {{ currency }}:</p>
                    {{ result }} {{ currency }}
                {% elif exchange_type == "currency_to_pln" %}
                    <p>{{ currency }} value to PLN:</p>
                    {{ result }} PLN
                {% endif %}
            {% endif %}
        </div>
    </div>
</form>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('.js-example-basic-single').select2();
});
</script>
